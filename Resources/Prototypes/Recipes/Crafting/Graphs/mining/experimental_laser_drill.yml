- type: constructionGraph
  id: laserDrill
  start: start
  graph:
  - node: start
    edges:
    - to: step2Laserdrill
      steps:
      - tag: LaserDrillModuleTrigger
        name: construction-graph-tag-experimental-trigger-module
        icon:
          sprite: Objects/Specific/Mining/experimental_laserdrill_module.rsi
          state: trigger-module
      - tag: LaserDrillModulePower
        name: construction-graph-tag-experimental-power-module
        icon:
          sprite: Objects/Specific/Mining/experimental_laserdrill_module.rsi
          state: power-module
      - material: Cable
        amount: 3
        doAfter: 1

  - node: triggerLaserdrill
    entity: ExperimentalTriggerModule
    edges:
    - to: step2Laserdrill
      steps:
      - tag: LaserDrillModulePower
        name: construction-graph-tag-experimental-power-module
        icon:
          sprite: Objects/Specific/Mining/experimental_laserdrill_module.rsi
          state: power-module
      - material: Cable
        amount: 3
        doAfter: 1

  - node: powerLaserdrill
    entity: ExperimentalPowerModule
    edges:
    - to: step2Laserdrill
      steps:
      - tag: LaserDrillModuleTrigger
        name: construction-graph-tag-experimental-trigger-module
        icon:
          sprite: Objects/Specific/Mining/experimental_laserdrill_module.rsi
          state: trigger-module
      - material: Cable
        amount: 3
        doAfter: 1

  - node: step2Laserdrill
    entity: IncompleteExperimentalLaserDrillScrewing
    edges:
    - to: step3Laserdrill
      steps:
      - tool: Screwing
        doAfter: 1
    - to: powerLaserdrill
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack
        amount: 3
      - !type:SpawnPrototype
        prototype: ExperimentalTriggerModule
        amount: 1
      steps:
      - tool: Cutting
        doAfter: 1

  - node: step3Laserdrill
    entity: IncompleteExperimentalLaserDrill
    edges:
    - to: step4Laserdrill
      steps:
      - tag: LaserDrillModuleBeam
        name: construction-graph-tag-experimental-mining-beam-module
        icon:
          sprite: Objects/Specific/Mining/experimental_laserdrill_module.rsi
          state: miningbeam-module
      - material: CableMV
        amount: 3
        doAfter: 1
    - to: step2Laserdrill
      steps:
      - tool: Screwing
        doAfter: 1

  - node: step4Laserdrill
    entity: IncompleteExperimentalLaserDrillAnchoring
    edges:
    - to: finalized
      steps:
      - tool: Anchoring
        doAfter: 1
    - to: step3Laserdrill
      completed:
      - !type:SpawnPrototype
        prototype: CableMVStack1
        amount: 3
      - !type:SpawnPrototype
        prototype: ExperimentalMiningBeamModule
        amount: 1
      steps:
      - tool: Prying
        doAfter: 1

  - node: finalized
    entity: ExperimentalLaserDrill
    edges:
    - to: step4Laserdrill
      steps:
      - tool: Anchoring
        doAfter: 1
